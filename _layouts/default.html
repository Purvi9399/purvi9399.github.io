<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="margin: 0; padding: 0; display: flex;">

<!-- Sidebar -->
<aside class="sidebar" style="width: 260px; font-family: 'Space Grotesk', sans-serif; padding: 20px; color: #fff; height: 100vh; position: fixed; background: linear-gradient(45deg, #6B7280, #10B981); animation: sidebarGradient 10s infinite;">
  <div class="sidebar-avatar" style="text-align: center; margin-bottom: 20px;">
    <img src="{{ site.avatar }}" alt="Avatar" style="border-radius: 50%; width: 100px; height: 100px; object-fit: cover;">
    <h2 style="font-size: 1.4rem; margin-top: 10px;">{{ site.title }}</h2>
    <p style="font-size: 0.85rem; color: #aaa;">{{ site.tagline }}</p>
  </div>

  <nav class="sidebar-nav" style="margin-top: 30px;">
    <ul style="list-style: none; padding: 0;">
      {% assign tabs = site.tabs | sort: 'order' %}
      {% for tab in tabs %}
      <li style="margin-bottom: 12px;">
        <a href="{{ tab.url | relative_url }}" class="sidebar-link" style="color: #ddd; font-size: 1rem; text-decoration: none; padding: 6px 10px; display: block; border-radius: 6px; transition: all 0.2s ease;">
          <i class="fas fa-{{ tab.icon }}" style="margin-right: 8px;"></i> {{ tab.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>

  <div class="sidebar-social" style="text-align: center; margin-top: 80px;">
    <button class="collapsible" style="width: 100%; background: #8B5CF6; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer;">Social Links <i class="fas fa-chevron-down"></i></button>
    <div class="social-content" style="display: none; padding: 10px 0;">
      <a href="https://github.com/purvi9399" target="_blank" style="margin: 0 8px; color: #bbb;"><i class="fab fa-github fa-lg"></i></a>
      <a href="mailto:ipurvijain@gmail.com" target="_blank" style="margin: 0 8px; color: #bbb;"><i class="fas fa-envelope fa-lg"></i></a>
      <a href="https://www.linkedin.com/in/purvi-jain7" target="_blank" style="margin: 0 8px; color: #bbb;"><i class="fab fa-linkedin fa-lg"></i></a>
      <a href="https://www.youtube.com/@unitedbyfascinationforlearning" target="_blank" style="margin: 0 8px; color: #bbb;"><i class="fab fa-youtube fa-lg"></i></a>
      <a href="https://medium.com/@passionatepurvi07" target="_blank" style="margin: 0 8px; color: #bbb;"><i class="fab fa-medium fa-lg"></i></a>
    </div>
  </div>
</aside>

<!-- Main Content -->
<main style="margin-left: 280px; padding: 2rem 3rem; flex: 1; background: linear-gradient(to bottom, #FFE4E1 0%, #FFFFFF 100%); min-height: 100vh;">
  {{ content }}
</main>

<!-- CSS for Sidebar Enhancements -->
<style>
  .sidebar-link i {
    transition: transform 0.3s ease;
  }
  .sidebar-link:hover i {
    transform: rotate(15deg) scale(1.2);
  }
  .sidebar {
    background: linear-gradient(45deg, #6B7280, #10B981);
    animation: sidebarGradient 10s infinite;
  }
  @keyframes sidebarGradient {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
  }
</style>

<!-- JavaScript for Collapsible Section -->
<script>
  document.querySelector('.collapsible').addEventListener('click', function() {
    const content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
      this.querySelector('i').style.transform = 'rotate(0deg)';
    } else {
      content.style.display = "block";
      this.querySelector('i').style.transform = 'rotate(180deg)';
    }
  });
</script>
</body>
</html>
