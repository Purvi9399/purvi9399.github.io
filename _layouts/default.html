<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="margin: 0; padding: 0; display: flex;">

<!-- Sidebar -->
<aside class="sidebar" style="width: 260px; background-color: #111; font-family: 'Space Grotesk', sans-serif; padding: 20px; color: #fff; height: 100vh; position: fixed;">
  <!-- Avatar -->
  <div class="sidebar-avatar" style="text-align: center; margin-bottom: 20px;">
    <img src="{{ site.avatar }}" alt="Avatar" style="border-radius: 50%; width: 100px; height: 100px; object-fit: cover;">
    <h2 style="font-size: 1.4rem; margin-top: 10px;">{{ site.title }}</h2>
    <p style="font-size: 0.85rem; color: #aaa;">{{ site.tagline }}</p>
  </div>

  <!-- Nav Links -->
  <nav class="sidebar-nav" style="margin-top: 30px;">
    <ul style="list-style: none; padding: 0;">
      {% assign tabs = site.tabs | sort: 'order' %}
      {% for tab in tabs %}
      <li style="margin-bottom: 12px;">
        <a href="{{ tab.url | relative_url }}" class="sidebar-link" style="color: #ddd; font-size: 1rem; text-decoration: none; padding: 6px 10px; display: block; border-radius: 6px; transition: all 0.2s ease;">
          <i class="fas fa-{{ tab.icon }}" style="margin-right: 8px;"></i> {{ tab.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>

  <!-- Social Icons -->
  <div class="sidebar-social" style="text-align: center; margin-top: 40px;">
    <a href="https://github.com/purvi9399" target="_blank" style="margin: 0 8px; color: #bbb;"><i class="fab fa-github fa-lg"></i></a>
    <a href="mailto:ipurvijain@gmail.com" target="_blank" style="margin: 0 8px; color: #bbb;"><i class="fas fa-envelope fa-lg"></i></a>
    <a href="https://www.linkedin.com/in/purvi-jain7" target="_blank" style="margin: 0 8px; color: #bbb;"><i class="fab fa-linkedin fa-lg"></i></a>
    <a href="https://www.youtube.com/@unitedbyfascinationforlearning" target="_blank" style="margin: 0 8px; color: #bbb;"><i class="fab fa-youtube fa-lg"></i></a>
    <a href="https://medium.com/@passionatepurvi07" target="_blank" style="margin: 0 8px; color: #bbb;"><i class="fab fa-medium fa-lg"></i></a>
  </div>
</aside>

<!-- Main Content -->
<main style="margin-left: 260px; padding: 2rem; flex: 1;">
  {{ content }}
</main>

</body>
</html>
